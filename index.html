<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Kanban board</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
            <link rel="stylesheet" type="text/css" href="css/style.css">
        </head>
        <body>
            <button class="create-board">Add a new board</button>
            <input class="board-form" id="boardInput" placeholder="Enter a board name">
            <button class="board-form btn accept-button" id="boardInputAccept"><i class="fa fa-check" aria-hidden="true"></i></button>
            <button class="board-form btn delete-button" id="boardInputDelete"><i class="fa fa-times" aria-hidden="true"></i></button>
            <p class="board-alert"></p>
            <div class="boards-container"></div>
            
            <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>
            <script type="text/javascript" src="js/script.js"></script>
        </body>
    </html>
